<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="icon" href="doc/weatherIcons/Sunny.png">

<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"
            integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/5b41b8a5c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>

<div class="main">

    <div class="sidebar has-text-white">
        <div class="container is-fluid">
            <div class="nav-top">
                <h1 class="brand">Weather <strong>Forecast</strong></h1>
            </div>
            <div id="currentComponent" class="side-mid is-flex is-flex-direction-column is-align-items-center">

            </div>
            <div id="chartComponent" class="side-bottom">

            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container" style="padding-left: 60px; padding-right: 60px;">
            <div class="nav-top">
                <div class="field">
                    <div id="weatherSearchBar" class="control has-icons-left">
                        <input id="weatherSearch" class="input is-normal autoComplete" type="text" placeholder="Search a place">
                        <span class="icon is-small is-left"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="content-mid">
                <div class="city-cover">
                    <img src="doc/other/Istanbul.jpg" alt="">
                    <h2 class="is-centered">Istanbul, Turkey</h2>
                </div>
            </div>
            <div class="content-bottom">
                <div id="tabContent" class="weather-list">

                </div>
            </div>
        </div>
    </div>
</div>

<script src="utils.js"></script>
<script src="autoComplete.js"></script>
<script src="index.js"></script>
</body>
</html>
